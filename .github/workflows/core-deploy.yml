name: Build and Deploy CORE SERVICE Docker Image

on:
  push:
    branches:
      - main
    paths:
      - core/**

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CORE SERVICE Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./core
          push: true
          tags: ghcr.io/saad2134/greenprompt-core-service:latest
